<!-- Open window to add new album -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">
    Add new album
</button>
  
  <!-- Add-edit window -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-album [album]="album" *ngIf="AcitivateAddEditAlbumComponent"></app-add-edit-album>
        </div>
      </div>
    </div>
  </div>




<!--Table with all albums-->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Album's number</th>
            <th>User Id</th>
            <th>Album's title</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of Albums">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.userId}}</td>
            <td>{{dataItem.title}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
                  Delete
              </button>
                
            </td>
        </tr>
    </tbody>
</table>
