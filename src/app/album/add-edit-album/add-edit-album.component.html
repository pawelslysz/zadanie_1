<!--Window with inputs to add/edit data-->
<div class="form-group row">
    <label class="col-sm2 col-form-label">Album's number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="userId" placeholder="Enter user's id">
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter album's title">
    </div>
</div>

<button (click)="addAlbum()" *ngIf="album.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateAlbum()" *ngIf="album.id!=0" class="btn btn-primary">
    Update
</button>
